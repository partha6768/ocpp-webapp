<ion-content scroll-y="false" *ngIf="!isWrongPort">
  <img class="close-icon" src="./assets/icon/close.svg" (click)="close()"/>
  <div class="title">Select Port</div>
  <ion-grid class="padding-0">
    <ion-row class="margin-lr-1rem">
      <ion-col style="background-color: #f3f7fa;" *ngFor="let connectorType of connectorTypes" size="4" (click)="changeConnectorType(connectorType)" [ngClass]="{'selected-bg': selectedConnectorType === connectorType}">
        <div>
          <img onerror="this.src='assets/icon/port/ACType-1.svg'" class="port-icon" src='assets/icon/port/{{connectorType}}.svg' />
          <div class="name">{{connectorType}}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-button *ngIf="!isWrongPort" (click)="openWrongPortScreen()" expand="full" size="large">Next ></ion-button>
<ion-content *ngIf="isWrongPort" scroll-y="false">
  <img class="close-icon" src="./assets/icon/close.svg" (click)="close()"/>
  <div class="title-1">It seems like you are scanning The wrong port</div>
  <div class="sub-title-1">This is <span class="color-red"><b>B1</b></span></div>
  <div class="sub-title-2">Look for</div>
  <div class="padding-l-5rem text-align-center">
    <ion-img class="wrong-port-icon" src="assets/icon/port/port-1.svg"></ion-img>
    <span class="port-name">A7</span>
  </div>
</ion-content>
<ion-button *ngIf="isWrongPort" color="none" class="btn-scan margin-t-1rem" expand="block" size="small">SCAN AGAIN <img class="margin-l-2rem" src="assets/icon/scan.svg" /></ion-button>
<ion-button *ngIf="isWrongPort" (click)="openLimitScreen()" color="none" class="btn-scan margin-t-1rem bg-green" expand="block" size="small">Start charging anyway</ion-button>
