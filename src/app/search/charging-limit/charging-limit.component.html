<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="./home" class="back_btn" title="blank"></ion-back-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <div class="content-box" *ngIf="section === 'time'">
    <div class="content-title">Select time slots</div>
    <ion-grid class="time-slot padding-15">
      <ion-row>
        <ion-col (click)="selectTimeSlot($event)" class="color-light-grey">
          <div class="time-text time-text-selected">12am</div>
        </ion-col>
        <ion-col>

        </ion-col>
        <ion-col>
          <div class="time-text">1am</div>
        </ion-col>
        <ion-col>

        </ion-col>
        <ion-col>
          <div class="time-text">2am</div>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="time-text">3am</div>
        </ion-col>
        <ion-col>

        </ion-col>
        <ion-col>
          <div class="time-text">4am</div>
        </ion-col>
        <ion-col>

        </ion-col>
        <ion-col>
          <div class="time-text">5am</div>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="content-box" *ngIf="section === 'amount'">
    <div class="content-title">For how much ₹ ?</div>
    <div class="margin-content">
      <span class="content-sub-text-1">₹</span>
      <ion-item class="content-sub-text-2 ml-1rem">
        <ion-input></ion-input>
      </ion-item>
    </div>
    <div class="content-footer"><span class="fw-600">₹ 200</span> Maximum allowed</div>
  </div>
  <div class="content-box" *ngIf="section === 'charge'">
    <div class="content-title">How much kWh?</div>
    <div class="margin-content">
      <ion-item class="content-sub-text-2">
        <ion-input></ion-input>
      </ion-item>
      <span class="content-sub-text-1">kWh</span>
    </div>
    <div class="content-footer"><span class="fw-600">50 kWh</span> Maximum allowed</div>
  </div>
  <div class="cost-box">
    <ion-grid>
      <ion-row>
        <ion-col (click)="changeSection('time')" class="border-box" [ngClass]="{'bg-green': section === 'time'}">
          <div class="header-text" [ngClass]="{'color-white': section === 'time'}">30 mins</div>
          <div class="body-text" [ngClass]="{'color-darkgreen': section === 'time'}">Charging time</div>
        </ion-col>
        <ion-col (click)="changeSection('amount')" class="border-box" [ngClass]="{'bg-green': section === 'amount'}">
          <div class="header-text" [ngClass]="{'color-white': section === 'amount'}">₹10.00</div>
          <div class="body-text" [ngClass]="{'color-darkgreen': section === 'amount'}">Amount</div>
        </ion-col>
        <ion-col (click)="changeSection('charge')" class="border-box" [ngClass]="{'bg-green': section === 'charge'}">
          <div class="header-text" [ngClass]="{'color-white': section === 'charge'}">10kW</div>
          <div class="body-text" [ngClass]="{'color-darkgreen': section === 'charge'}">Charge</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  </ion-list>-->
  <ion-button (click)="openPortScreen()" expand="full" color="secondary" size="large">Start Charging</ion-button>
</ion-content>
